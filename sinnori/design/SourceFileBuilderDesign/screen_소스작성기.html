<html lang="ko">
<head>
<meta charset="utf-8">
</head>
<body>
<table border="1">
<tr>
  <td>메시지 정보 파일 위치</td>
  <td><input type=text name="messageInfoPath" size=50 /></td>
  <td><input type=button name="messageInfoPathButton" value="경로 찾기" /></input></td>
</tr>
<tr>
  <td>1차 소스 저장 위치</td>
  <td><input type=text name="sourceFilePath" size=50 /></td>
  <td><input type=button name="sourceFilePath1Button" value="경로 찾기" /></input></td>
</tr>
<tr>
  <td>2차 소스 저장 위치</td>
  <td><input type=text name="sourceFilePath" size=50 /></td>
  <td><input type=button name="sourceFilePath2Button" value="경로 찾기" /></input></td>
</tr>
<tr>
  <td>3차 소스 저장 위치</td>
  <td><input type=text name="sourceFilePath" size=50 /></td>
  <td><input type=button name="sourceFilePath3Button" value="경로 찾기" /></td>
</tr>
</table>
<br/>
<table border="1">
<tr>
  <td><input type=button name="allMessageInfoReadButton" value="메시지 정보 전체 다시 읽기" /></td>
  <td><input type=button name="allSourceFileCreateButton" value="소스 전체 생성" /></td>
</tr>
</table>
<br/>
<table border="1">
<tr>
  <td>메시지 검색</td>
</tr>
<tr>
  <td>
    <table>
      <tr>
        <td>이름</td>
        <td><input type=text name="sourceFilePath" size=20 /></td>
        <td><input type=button name="searchButton" value="검색" /></td>
      </tr>
    </table>
  </td>
</tr>
</table>
<br/>
<table border="1">
<tr>
  <td>메시지 이름</td>
  <td>메시지 통신 방향</td>
  <td>메시지 정보 파일 기능</td>
  <td>소스 파일 기능</td>
</tr>
<tr>
  <td>Echo</td>
  <td>양 방향</td>
  <td>
    <input type=button name="messageInfoViewButton" value="보기" />&nbsp;
    <input type=button name="messageInfoReadButton" value="다시 읽기" />
  </td>
  <td>
    <input type=checkbox name="messageInfoViewButton">내용</input>&nbsp;
    <input type=checkbox name="messageInfoReadButton">방향성</input>&nbsp;
    <input type=button name="sourceFileCreateButton" value="생성" />
  </td>
</tr>
</table>
</body>
</html>
